<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="50" fill="#007bff"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Real-Time Sentiment Analysis Dashboard</text>
  <circle cx="550" cy="25" r="6" fill="#28a745"/>
  <text x="565" y="29" font-family="Arial, sans-serif" font-size="10" fill="white">Live</text>
  
  <!-- Sentiment Overview Cards -->
  <rect x="20" y="70" width="120" height="80" fill="white" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="30" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Overall Sentiment</text>
  <text x="30" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#28a745">72%</text>
  <text x="30" y="130" font-family="Arial, sans-serif" font-size="10" fill="#28a745">↗ +5% vs yesterday</text>
  
  <rect x="160" y="70" width="120" height="80" fill="white" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="170" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Messages Today</text>
  <text x="170" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#007bff">1,247</text>
  <text x="170" y="130" font-family="Arial, sans-serif" font-size="10" fill="#007bff">+23% vs avg</text>
  
  <rect x="300" y="70" width="120" height="80" fill="white" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="310" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Alert Status</text>
  <text x="310" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">All Clear</text>
  <text x="310" y="130" font-family="Arial, sans-serif" font-size="10" fill="#28a745">No negative spikes</text>
  
  <!-- Sentiment Distribution (Pie Chart) -->
  <rect x="440" y="70" width="140" height="80" fill="white" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="450" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Sentiment Mix</text>
  
  <!-- Simple pie chart representation -->
  <circle cx="510" cy="120" r="25" fill="none" stroke="#28a745" stroke-width="15" 
          stroke-dasharray="70 30" transform="rotate(-90 510 120)"/>
  <circle cx="510" cy="120" r="25" fill="none" stroke="#ffc107" stroke-width="15" 
          stroke-dasharray="20 80" transform="rotate(80 510 120)"/>
  <circle cx="510" cy="120" r="25" fill="none" stroke="#dc3545" stroke-width="15" 
          stroke-dasharray="10 90" transform="rotate(100 510 120)"/>
  
  <!-- Trend Chart -->
  <rect x="20" y="170" width="360" height="150" fill="white" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="30" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">7-Day Sentiment Trends</text>
  
  <!-- Trend Lines -->
  <polyline points="40,280 80,275 120,270 160,265 200,260 240,250 280,245 320,240 360,235" 
            fill="none" stroke="#28a745" stroke-width="2"/>
  <polyline points="40,300 80,298 120,295 160,292 200,290 240,288 280,285 320,283 360,280" 
            fill="none" stroke="#ffc107" stroke-width="2"/>
  <polyline points="40,310 80,309 120,308 160,307 200,306 240,305 280,304 320,303 360,302" 
            fill="none" stroke="#dc3545" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="40" y="200" width="12" height="2" fill="#28a745"/>
  <text x="60" y="207" font-family="Arial, sans-serif" font-size="10" fill="#333">Positive (65%)</text>
  <rect x="140" y="200" width="12" height="2" fill="#ffc107"/>
  <text x="160" y="207" font-family="Arial, sans-serif" font-size="10" fill="#333">Neutral (25%)</text>
  <rect x="240" y="200" width="12" height="2" fill="#dc3545"/>
  <text x="260" y="207" font-family="Arial, sans-serif" font-size="10" fill="#333">Negative (10%)</text>
  
  <!-- Source Breakdown -->
  <rect x="400" y="170" width="180" height="150" fill="white" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="410" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Source Breakdown</text>
  
  <!-- Source bars -->
  <text x="410" y="210" font-family="Arial, sans-serif" font-size="10" fill="#666">Twitter</text>
  <rect x="410" y="215" width="120" height="8" fill="#e9ecef" rx="4"/>
  <rect x="410" y="215" width="85" height="8" fill="#007bff" rx="4"/>
  <text x="540" y="222" font-family="Arial, sans-serif" font-size="9" fill="#666">524</text>
  
  <text x="410" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666">Reviews</text>
  <rect x="410" y="240" width="120" height="8" fill="#e9ecef" rx="4"/>
  <rect x="410" y="240" width="65" height="8" fill="#28a745" rx="4"/>
  <text x="540" y="247" font-family="Arial, sans-serif" font-size="9" fill="#666">389</text>
  
  <text x="410" y="260" font-family="Arial, sans-serif" font-size="10" fill="#666">Facebook</text>
  <rect x="410" y="265" width="120" height="8" fill="#e9ecef" rx="4"/>
  <rect x="410" y="265" width="45" height="8" fill="#ffc107" rx="4"/>
  <text x="540" y="272" font-family="Arial, sans-serif" font-size="9" fill="#666">234</text>
  
  <text x="410" y="285" font-family="Arial, sans-serif" font-size="10" fill="#666">Surveys</text>
  <rect x="410" y="290" width="120" height="8" fill="#e9ecef" rx="4"/>
  <rect x="410" y="290" width="30" height="8" fill="#dc3545" rx="4"/>
  <text x="540" y="297" font-family="Arial, sans-serif" font-size="9" fill="#666">100</text>
  
  <!-- Recent Activity -->
  <rect x="20" y="340" width="560" height="50" fill="white" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="30" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Recent Activity</text>
  <text x="30" y="370" font-family="Arial, sans-serif" font-size="10" fill="#28a745">● Positive spike detected in Twitter mentions (+15%)</text>
  <text x="30" y="380" font-family="Arial, sans-serif" font-size="10" fill="#666">● 23 new reviews processed from Google Reviews</text>
  
  <!-- Watermark -->
  <text x="450" y="395" font-family="Arial, sans-serif" font-size="8" fill="#adb5bd">Sentiment Analysis Dashboard Preview</text>
</svg>